<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#292929"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Pro Document Viewer</title>
</head>
<body>
  <div id="authSection" class="auth-container">
    <h2 id="authTitle">Login</h2>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="fil">Filipino</option>
      <option value="es">Spanish</option>
    </select>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" onclick="login()">Login</button>
    <p>
      <span id="registerLink" onclick="showRegister()">Register</span>
    </p>
  </div>

  <div id="appSection" class="app hidden">
    <header>
      <h1>ðŸ“„ Pro Document Viewer</h1>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <div id="uploadArea" onclick="triggerFile()" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
      <p id="uploadText">Drag & Drop or Click to Upload</p>
      <input type="file" id="fileInput" accept=".pdf,.docx,.pptx,.xlsx,.txt" hidden onchange="handleFile(event)">
    </div>

    <div id="viewerContainer">
      <!-- Viewer output here -->
      <embed id="fileViewer" type="application/pdf" width="100%" height="600px" />
      <pre id="textPreview" class="hidden"></pre>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
